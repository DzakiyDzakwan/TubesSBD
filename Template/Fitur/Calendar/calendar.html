<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link href='lib/main.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <style>
        .fc .fc-col-header-cell {
            background-color: #347F3C;
        }
        a {
            color: black;
            text-decoration: none;
        }
        *{
            font-family: "Source Sans Pro", sans-serif;;
        }
    </style>

    <script src='lib/main.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          themeSystem: 'bootstrap5',
          events: [
                { // this object will be "parsed" into an Event Object
                title: 'Kelas', // a property!    
                daysOfWeek: ['3'],
                startTime: '08:45:00',
                endTime: '12:45:00',
                startRecur: '2022-04-01', // a property!
                endRecur: '2022-05-02' // a property! ** see important note below about 'end' **
                }
            ]
        });
        calendar.render();
      });

        
    </script>
  </head>
  <body>
    <div class="container">
        <section id='calendar' class="p-4 mx-6 bg-light text-dark"></section>
    </div>
  </body>
</html>
